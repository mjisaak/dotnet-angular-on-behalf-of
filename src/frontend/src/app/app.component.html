<div>
  <code>{{ tokenResponse | async }}</code>
</div>
<br/>
<br/>
<div>
  <button (click)="callBackendApi()">Call Backend API</button>
  <p>Result:</p>
  <code>{{ backendResponse | async }}</code>
</div>
<br/>
<br/>
<div>
  <button (click)="callGraphApi()">Call Graph API</button>
  <p>Result:</p>
  <code>{{ graphResponse | async }}</code>
</div>
<br/>
<br/>
<div>
  <input [(ngModel)]="apiUrl" />
  <button (click)="callGraphThroughBackendApi()">Call Graph API (through backend)</button>
  <p>Result:</p>
  <code>{{ delegatedResponse | async }}</code>
</div>
<br/>
<br/>
<div>
  <a href="/.auth/logout">
    <button>Logout</button>
  </a>
</div>
